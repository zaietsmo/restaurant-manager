{% extends 'base.html' %} {% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2>Dish Types</h2>
  <a href="{% url 'restaurant:dish_type_create' %}" class="btn btn-primary"
    >Add New Dish Type</a
  >
</div>
<div class="row">
  {% for dish_type in dish_types %}
  <div class="col-md-4 mb-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ dish_type.name }}</h5>
        <a
          href="{% url 'restaurant:dish_type_edit' dish_type.pk %}"
          class="btn btn-primary"
          >Edit</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
