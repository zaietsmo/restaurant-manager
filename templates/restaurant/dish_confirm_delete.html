{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Dish</h2>
    <p>Are you sure you want to delete the dish "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'restaurant:dish_list' %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
{% endblock %}
